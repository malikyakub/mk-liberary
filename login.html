<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: url("https://i.pinimg.com/736x/9a/1d/9c/9a1d9cb42554276724559a91419c54cc.jpg")
          no-repeat center center fixed;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 1rem;
        overflow: hidden;
      }

      form {
        width: 100%;
        max-width: 400px;
        background: rgba(90, 130, 126, 0.5);
        border-radius: 16px;
        padding: 2rem;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        display: flex;
        flex-direction: column;
      }

      h2 {
        margin-bottom: 1.5rem;
        color: #fff;
        text-align: center;
      }

      input {
        width: 100%;
        padding: 0.75rem;
        margin: 0.5rem 0;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        background-color: rgba(255, 255, 255, 0.4);
      }

      button {
        width: 100%;
        padding: 0.75rem;
        margin-top: 1rem;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: bold;
        background-color: #4300ff;
        color: white;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      button:hover {
        background-color: #0065f8;
      }

      .register-link {
        margin-top: 1rem;
        text-align: center;
        color: #fff;
        font-size: 0.95rem;
      }

      .register-link a {
        color: #ffffff;
        font-weight: bold;
        text-decoration: underline;
        transition: color 0.3s;
      }

      .register-link a:hover {
        color: #bbdefb;
      }

      @media (max-width: 480px) {
        form {
          padding: 1.5rem;
        }

        input,
        button {
          font-size: 0.95rem;
        }

        .register-link {
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <form action="login.php" method="POST">
      <h2>Login</h2>
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <div class="register-link">
        Donâ€™t have an account?
        <a href="signup.html">Register</a>
      </div>
    </form>
  </body>
</html>
